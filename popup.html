<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gradient-bg: linear-gradient(135deg, #1e3c72, #2a5298);
        --card-bg: rgba(30, 41, 59, 0.75);
        --border-color: rgba(255, 255, 255, 0.2);
        --primary: #0ea5e9; /* cyan-blue */
        --secondary: #10b981; /* emerald */
        --font: 'Inter', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font);
        background: var(--gradient-bg);
        width: 400px;
        min-height: 420px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientShift 8s ease infinite;
      }

      @keyframes gradientShift {
        0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
        50% { background: linear-gradient(135deg, #0f2027, #2c5364); }
        100% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        padding: 20px;
        width: 90%;
        max-width: 380px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        color: #f1f5f9;
        animation: fadeIn 1s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      h2 {
        font-size: 1.6rem;
        text-align: center;
        margin: 0 0 10px;
        color: #f8fafc;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      select,
      button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        background: #1f2937; /* solid dark background */
        color: #f8fafc;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      select:focus,
      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary);
      }

      button {
        background: var(--primary);
        font-weight: 600;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
      }

      #copy-btn {
        background: var(--secondary);
      }

      #copy-btn:hover {
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      }

      #result {
        background: rgba(17, 24, 39, 0.6);
        border-radius: 10px;
        padding: 12px;
        min-height: 130px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 0.95rem;
        line-height: 1.5;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130px;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #f8fafc;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>AI Summary</h2>

      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>

      <select id="language">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="German">German</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
      </select>

      <button id="summarize">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>

      <div id="result">
        Select a summary type and language, then click 'Summarize This Page'.
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
